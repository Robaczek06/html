 <div id="central">
     <h1>Malowanie pokoju: 8 zł za m2</h1>
     <p>Wymiary pokoju w metrach:
     <input type="number" id="a" min="1">
     <input type="number" id="b" min="1">
     </p>
     <input type="button" id="button" value="OBLICZ KOSZT" onclick="add()">

     <div id="wynik2"></div>

 <script>
     function add(){
           let a=Number(document.getElementById("a").value);
           let b=Number(document.getElementById("b").value);
           document.getElementById("wynik").innerHTML="Powierzchnia  całkowita  ścian: "+(2*a*2.7+2*b*2.7)+"m2";
           document.getElementById("wynik2").innerHTML="Koszt malowania: "+((2*a*2.7+2*b*2.7)*8)+"zł";
       }
