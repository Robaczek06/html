<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <div class="left">
            <form>
                <table>
                    <tr>
                        <td colspan="4" id="display"></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="clear();">C</button></td>
                        <td><button type="button" onclick="del();">back</button></td>
                        <td><button type="button" onclick="operator('%');">%</button></td>
                        <td><button type="button" onclick="operator('p');">pier</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="append('1');">1</button></td>
                        <td><button type="button" onclick="append('2');">2</button></td>
                        <td><button type="button" onclick="append('3');">3</button></td>
                        <td><button type="button" onclick="operator('+');">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="append('4');">4</button></td>
                        <td><button type="button" onclick="append('5');">5</button></td>
                        <td><button type="button" onclick="append('6');">6</button></td>
                        <td><button type="button" onclick="operator('-');">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="append('7');">7</button></td>
                        <td><button type="button" onclick="append('8');">8</button></td>
                        <td><button type="button" onclick="append('9');">9</button></td>
                        <td><button type="button" onclick="operator('*');">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="append('0');">0</button></td>
                        <td><button type="button" onclick="append('.');">.</button></td>
                        <td><button type="button" onclick="operator('^');">x^n</button></td>
                        <td><button type="button" onclick="operator('/');">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="operator('m');">mod</button></td>
                        <td><button type="button" onclick="operator('|');">|x|</button></td>
                        <td><button type="button"></button></td>
                        <td><button type="button" onclick="result()">=</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="middle"></div>
        <div class="right"></div>

    </div>
</body>
</html>
